    <form id="workout-in-progress" style="width: 278px; margin: auto;">

        <p>New form layout for "Workout In Progress" view and editing &#8681; </p>

        <p value="${workout[0].date}" style="margin-bottom: 0;">Workout: Sat Mar 28 2020</p>

        <div id="exercise1div" class="workout_current_set_div">

            <div style="margin-right: 0.37em; margin-right: 0.375em;">

                <input id="" name="wip-exercise-name" type="text" class="" value="Bicep Curl" readonly
                    style="border: none; font-weight: bold; width: 75%; padding: 5px; padding-bottom: 0;">

                <button type="button" style="background: white; border: none; float:right;">
                    <i class="far fa-trash-alt workout_current_set_icon" style=""></i>
                </button>

                <button type="button" style="background: white; border: none; float:right;">
                    <i class="far fa-edit edit_icon" style=""></i>
                </button>

            </div>


            <div>
                <label id="wip-exercise-label" for="wip-exercise-name" style="margin-left: 20px;">Set 1</label>
            </div>

            <div style="border: 1px solid lightgray; padding: 5px; border-radius: 10px; height: 37px; 
                overflow: hidden;">

                <p class="wafl">Weight: </p>
                <input id="${wip[i]set[i].weight}" name="wip-weight" type="number" class="wafl"
                    style="border: none; width: 15%; text-align: center; font-weight: bold" value="10" readonly>

                <p class="wafl">/ Reps: </p>
                <input id="${wip[i]set[i].reps}" name="wip-reps" type="number" class="wafl"
                    style="border: none; width: 15%; text-align: center; font-weight: bold;" value="20" readonly>

                <i class="far fa-trash-alt workout_current_set_icon" style="float: right;"></i>
                <i class="far fa-edit edit_icon" style="float:right;"></i>

            </div>


            <div>
                <label id="wip-exercise-label" for="wip-exercise-name" style="margin-left: 20px;">Set 2</label>
            </div>

            <div style="border: 1px solid lightgray; padding: 5px; border-radius: 10px; height: 37px;

                <p class="wafl">Weight: </p>
                <input id="${wip[i]set[i].weight}" name="wip-weight" type="number" class="wafl"
                    style="border: none; width: 15%; text-align: center; font-weight: bold" value="10" readonly>

                <p class="wafl">/ Reps: </p>
                <input id="${wip[i]set[i].reps}" name="wip-reps" type="number" class="wafl"
                    style="border: none; width: 15%; text-align: center; font-weight: bold;" value="20" readonly>

                <i class="far fa-trash-alt workout_current_set_icon" style="float: right;"></i>
                <i class="far fa-edit edit_icon" style="float:right;"></i>

            </div>


        </div>

    </form>
